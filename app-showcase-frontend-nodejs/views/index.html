<!DOCTYPE html>
<html lang="en">

<head>
    <title>App Showcase FrontEnd NodeJS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet" type="text/css">
</head>


<body>
    <!-- GET Section -->
    <div class="jumbotron">
        <div class="container">
            <h1>App Showcase FrontEnd NodeJS<br><span class="badge badge-light">GET</span></h1>
            <button type="button" class="btn btn-info" onclick="getHeaders()">
                /headers
            </button>
            <button type="button" class="btn btn-info" onclick="getHealth()">
                /health
            </button>
            <button type="button" class="btn btn-info" onclick="getPong()">
                /ping
            </button>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <center>
                    <p class="card-text">
                        <code id="getResponseContent">
                            { Use buttons above to call Showcase APIs }
                        </code>
                    </p>
                </center>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function getHeaders() {
            var obj;
            fetch('./headers')
                .then(response => response.json())
                .then(json => {
                    obj = JSON.stringify(json)
                    document.getElementById('getResponseContent').innerHTML = obj;
                });
        }
    </script>
    <script type="text/javascript">
        function getHealth() {
            var obj;
            fetch('./health')
                .then(response => response.json())
                .then(json => {
                    obj = JSON.stringify(json)
                    document.getElementById('getResponseContent').innerHTML = obj;
                });
        }
    </script>
    <script type="text/javascript">
        function getPong() {
            var obj;
            fetch('./ping')
                .then(response => response.json())
                .then(json => {
                    obj = JSON.stringify(json)
                    document.getElementById('getResponseContent').innerHTML = obj;
                });
        }
    </script>
</body>

</html>
